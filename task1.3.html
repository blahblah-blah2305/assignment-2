<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .right-box {
        background-color: black;
        color: black;
        height: 100vh;
        padding: 20px;
        overflow-y: auto; 
        flex-basis: 300px; 
      }  

      .right-box ul {
        list-style-type: none;
        padding-left: 0;
      }

      .right-box ul li {
        margin-bottom: 10px;
      }

      .right-box .btn {
        margin-right: 10px;
      }

      .image-container img {
        width: 100%;
        height: auto;
        border: 5px solid black; 
        margin-bottom: 10px; 
        cursor: pointer;
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        flex-grow: 1;
      }
    </style>
  </head>

  <body BGCOLOR="black">
    <div class="container-fluid d-flex">
      <div class="image-container">
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.eVmI4BPnBIwmLJsg12Z7zwHaEK?w=307&h=180&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.eVmI4BPnBIwmLJsg12Z7zwHaEK?w=307&h=180&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="card">

        </div>
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.w6k2sLvHvzWbnuAC4w7fcAHaCm?w=300&h=180&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.w6k2sLvHvzWbnuAC4w7fcAHaCm?w=300&h=180&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.-nAkenlAQYJ9v6ifk5qNgAHaEK?w=324&h=182&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="4" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.-nAkenlAQYJ9v6ifk5qNgAHaEK?w=324&h=182&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.3fqg2wqK49DAFZezb-mcCgHaEK?w=293&h=180&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="5" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.3fqg2wqK49DAFZezb-mcCgHaEK?w=293&h=180&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.R7e8A1IHkDsmJxqxHN5AOQHaEK?w=276&h=180&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="6" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.R7e8A1IHkDsmJxqxHN5AOQHaEK?w=276&h=180&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.VTwJCdlmn_a--BdhkDF-2gHaE5?w=245&h=180&c=7&r=0&o=5&pid=1.7" class="card-img-top" alt="7" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://th.bing.com/th/id/OIP.VTwJCdlmn_a--BdhkDF-2gHaE5?w=245&h=180&c=7&r=0&o=5&pid=1.7">
        </div>
      </div>

      <div class="right-box d-flex flex-column justify-content-start">
        <p><h3>TITLE</h3></p>
        <ul>
          <li><a href="https://example.com/page1" target="_blank" class="text-white">TEMP 1</a></li>
          <li><a href="https://example.com/page2" target="_blank" class="text-white">TEMP 2</a></li>
          <li><a href="https://example.com/page3" target="_blank" class="text-white">TEMP 3</a></li>
          <li><a href="https://example.com/page4" target="_blank" class="text-white">TEMP 4</a></li>
          <li><a href="https://example.com/page5" target="_blank" class="text-white">TEMP 5</a></li>
        </ul>
        <div>
          <button type="button" class="btn">Basic</button>
          <button type="button" class="btn">Basic</button>
          <button type="button" class="btn">Basic</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Image</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" id="modalImage" class="img-fluid" alt="Image in Modal">
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll('img[data-bs-toggle="modal"]').forEach(function(img) {
        img.addEventListener('click', function() {
          var modalImage = document.getElementById('modalImage');
          modalImage.src = img.getAttribute('data-bs-image');
        });
      });
    </script>
  </body>
</html>
